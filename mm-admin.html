                        <p>Volantino A4</p>

<div class="form-step sec1 btn-cont-tail" data-type="volantinoA4" style="display: none;">

        <h2>Scegli i prodotti</h2>
    </div>

    <div class="cont-input">


        
        <div class="input-rows">
            <div class="input-row">
                <div class="modal"></div>
                <div class="product-name-cont">
                    <input type="text" class="input-nome-prodotto" data-type="1" placeholder="Nome Prodotto" required> <!-- Aggiunto required -->
                    <div class="suggerimenti-nome-prodotto">
                        <select id="prodottiList" size="5" data-type="1" style="display: none;"></select>
                    </div>
                </div>
        
                <input type="text" class="input-descrizione" placeholder="Descrizione" required> <!-- Aggiunto required -->

                    <img src="" alt="">
                </div>
        
                <input type="text" class="input-prezzo" placeholder="Prezzo" required> <!-- Aggiunto required -->

                <div class="switch">
                    <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                    <label for="cmn-toggle-1"></label>
                </div>
                
            </div>
        </div>
        
        <div class="input-rows">
            <div class="input-row">
                <div class="modal"></div>
                <div class="product-name-cont">
                    <input type="text" class="input-nome-prodotto" data-type="2" placeholder="Nome Prodotto" required> <!-- Aggiunto required -->

                <div class="switch">

                </div>
            </div>
        </div>
        

    </div>
    

    <div class="btns-group">        
        <button type="button" class="btn btn-pre">Indietro</button>
        <button type="button" class="btn btn-next">Avanti</button>
    </div>
</div>
